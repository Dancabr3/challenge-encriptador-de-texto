<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Encriptador</title>
    <link rel="icon" href="pictures/icon.png" type="image"/>
</head>
<body>
    <header>
        <img class="logo" src="pictures/Logo.png" alt="logo de alura">
    </header>
    <main>
        <section>
            <textarea class="areaEncriptado" cols="35" rows="15" placeholder="Ingresa tu mensaje"></textarea>
            <div>
                <h6 class="información">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btonEncriptar" onclick="botonEncriptar()">Encriptar</button>
                <button class="btonDesencriptar" onclick="botonDesencriptar()">Desencriptar</button>
            </div>
        </section>
        <section>
            <textarea class="mensajeDesencriptado" cols="38" rows="35"></textarea>
            <div>
                <button class="copiar">Copiar</button>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
    <footer class="pie">
        <p>Challenge Dan C</p>
    </footer>
</body>
</html>
